repositories {
  flatDir {
    dirs 'dependencies/openmuc', rootDir.getPath() + "/dependencies/openmuc"
  }
}

dependencies {
  compile project(':th-e-core')

  compile group: 'org.openmuc.framework', name: 'openmuc-core-api', version: '1.0.0'
  compile group: 'org.openmuc.framework', name: 'openmuc-core-spi', version: '1.0.0'
  compile group: 'org.apache.felix', name: 'org.apache.felix.gogo.runtime', version:'1.0.10'
  compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
}

jar {
  manifest {
    name = "TH-E Box Control - OpenMUC Application"
    instruction 'Export-Package', ''
  }
}
