project.ext {

  cfgVersion = '0.4.2'

  cfgGroup = 'de.the.ems'

  cfgCopyDependencies = false

  javaProjects = subprojects

  jarDefaultImportPackageVersion = ";version=0"

  distributionProjects = subprojects.findAll {
    it.getPath() == ":th-e-ems-core-api" ||
    it.getPath() == ":th-e-ems-core-cmpt" ||
    it.getPath() == ":th-e-ems-core-mgr" ||
    it.getPath() == ":th-e-cms"
  }

  docProjects = distributionProjects.findAll {
    it.getPath() == ":th-e-ems-core-api" ||
    it.getPath() == ":th-e-ems-core-cmpt"
  }

}

configure(javaProjects) {
  apply plugin: "java"
  apply plugin: "maven"
}

tasks.withType(Tar) {

  into(project.name) {

    from("build") {
      include "libs/**"
    }

    from("./") {
      include "LICENSE**"
      include "NOTICE**"
      include "libs/**"
      include "conf/**"
      include "dependencies/**"
    }

    for (Project myproject: distributionProjects) {
      from (myproject.getProjectDir().toString()) {
        include "dependencies/**"
	  }
    }

    if (name.equals("tar")) {
      exclude "**/dependencies/**/src"
    }
  }
}
